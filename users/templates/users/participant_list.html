{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Participants</h2>

  {% if participants %}
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3"></th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for user in participants %}
        <tr class="hover:bg-gray-100">
          <td class="px-6 py-4 whitespace-nowrap text-gray-900 font-medium">{{ user.username }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ user.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
            <a href="{% url 'edit_participant' user.id %}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
            <a href="{% url 'delete_participant' user.id %}" class="text-red-600 hover:text-red-900">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-center text-gray-500 py-8">No participants found.</p>
  {% endif %}
</div>
{% endblock %}
