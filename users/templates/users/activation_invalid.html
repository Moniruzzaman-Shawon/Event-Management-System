{% extends "base.html" %}
{% block title %}Activation Invalid{% endblock %}

{% block content %}
  <div class="max-w-xl mx-auto mt-16 p-6 bg-red-100 border border-red-400 rounded text-center">
    <h1 class="text-2xl font-bold text-red-700 mb-4">Activation Link Invalid</h1>
    <p class="text-red-600 mb-6">
      Sorry, the activation link you used is invalid or has expired.
    </p>
    <a href="{% url 'signup' %}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Register Again
    </a>
  </div>
{% endblock %}
