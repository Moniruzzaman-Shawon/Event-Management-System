{% extends "base.html" %}
{% block title %}Add Organizer{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Add Organizer</h1>

<form method="post" class="max-w-md mx-auto bg-white p-6 rounded shadow">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Organizer</button>
</form>
{% endblock %}
