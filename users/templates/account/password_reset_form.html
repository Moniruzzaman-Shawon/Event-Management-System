{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 480px;">
    <h2 class="text-xl font-semibold mb-6 text-center text-gray-800">Reset Password</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      {{ form.email.label_tag }}
      {{ form.email }}
      {% if form.email.errors %}
        <div class="text-danger small mt-1">
          {{ form.email.errors }}
        </div>
      {% endif %}
    </div>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
        Send Password Reset Email
    </button>  </form>

    <div class="mt-4 text-center">
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
</div>
{% endblock %}
