{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h2>Reset Password</h2>

<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}
    <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
</form>

<a href="{% url 'login' %}">Back to Login</a>
{% endblock %}
