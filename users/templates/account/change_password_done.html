{% extends "base.html" %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div class=" p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
    <div class="flex justify-center mb-4">
      <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9 12l2 2l4 -4m5 2a9 9 0 11-18 0a9 9 0 0118 0z" />
      </svg>
    </div>
    <h2 class="text-2xl font-bold text-green-700 mb-2">Password Updated!</h2>
    <p class="text-gray-600 mb-6">Your password has been changed successfully. You can now continue using your account securely.</p>
    <a href="{% url 'profile' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
       Back to Profile
    </a>
  </div>
</div>
{% endblock %}
