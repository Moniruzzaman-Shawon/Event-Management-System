{% extends "base.html" %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div class="p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
    <h2 class="text-3xl font-semibold mb-4 text-gray-800">Password Reset Email Sent</h2>
    <p class="text-gray-600 mb-6">
      If an account with the email you entered exists, you will receive an email with instructions to reset your password.
    </p>
    <a href="{% url 'login' %}" 
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
       Back to Login
    </a>
  </div>
</div>
{% endblock %}
