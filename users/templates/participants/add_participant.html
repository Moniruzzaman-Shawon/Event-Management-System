{% extends "base.html" %}
{% block title %}Add New Participant{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 p-8 bg-white shadow rounded border border-gray-200">
  <h1 class="text-2xl font-bold text-blue-700 mb-6">âž• Add New Participant</h1>

  <form method="post">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="mb-4">
        <label for="{{ field.id_for_label }}" class="block font-semibold text-gray-700">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-500 mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="flex justify-between mt-6">
      <a href="{% url 'participant_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Participant</button>
    </div>
  </form>
</div>
{% endblock %}
