{% extends "base.html" %}
{% block title %}Delete Group{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white shadow rounded text-center">
  <h1 class="text-xl font-semibold text-red-600 mb-4">Delete Group</h1>
  <p class="mb-6">Are you sure you want to delete the group "<strong>{{ group.name }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-4">
      <a href="{% url 'group_list' %}" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</a>
      <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
    </div>
  </form>
</div>
{% endblock %}
