{% extends "base.html" %}
{% block title %}Manage Groups{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">Manage Groups</h1>

  <div class="mb-4 text-right">
    <a href="{% url 'add_group' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Group</a>
  </div>

  <table class="min-w-full bg-white shadow rounded overflow-hidden border border-gray-200">
    <thead class="bg-gray-100 text-gray-700">
      <tr>
        <th class="text-left px-4 py-2">Group Name</th>
        <th class="text-right px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for group in groups %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ group.name }}</td>
        <td class="text-right px-4 py-2 space-x-2">
          <a href="{% url 'edit_group' group.id %}" class="text-blue-600 hover:underline">Edit</a>
          <a href="{% url 'delete_group' group.id %}" class="text-red-600 hover:underline">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td class="px-4 py-4 text-center text-gray-500" colspan="2">No groups available.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
