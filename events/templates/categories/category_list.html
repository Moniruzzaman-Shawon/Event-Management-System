{% extends "base.html" %}
{% block title %}Categories{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Categories</h1>
<a href="{% url 'add_category' %}" class="bg-blue-600 text-white px-4 py-2 rounded mb-4 inline-block">Add New Category</a>

<table class="min-w-full bg-white rounded shadow">
  <thead>
    <tr class="bg-gray-100">
      <th class="px-4 py-2 text-left">Name</th>
      <th class="px-4 py-2 text-left">Description</th>
      <th class="px-4 py-2 text-left">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr class="border-t">
      <td class="px-4 py-2">{{ category.name }}</td>
      <td class="px-4 py-2">{{ category.description }}</td>
      <td class="px-4 py-2 space-x-2">
        <a href="{% url 'edit_category' category.id %}" class="text-blue-600 hover:underline">Edit</a>
        <a href="{% url 'delete_category' category.id %}" class="text-red-600 hover:underline">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" class="px-4 py-4 text-center text-gray-500">No categories found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
