{% extends "base.html" %}
{% block title %}Delete Category{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6 text-red-600">Confirm Delete</h1>
<p>Are you sure you want to delete the category <strong>{{ category.name }}</strong>?</p>

<form method="POST" class="mt-4">
  {% csrf_token %}
  <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
  <a href="{% url 'category_list' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
</form>
{% endblock %}
