{% extends "base.html" %}
{% block title %}Add Event{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-6">Add New Event</h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- New participant fields -->
    <div>
      <label class="block font-semibold">New Participant Name (optional)</label>
      <input type="text" name="new_participant_name" class="w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block font-semibold">New Participant Email (optional)</label>
      <input type="email" name="new_participant_email" class="w-full border rounded px-3 py-2">
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
  </form>
{% endblock %}
