{% extends "base.html" %}
{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-xl font-semibold mb-4 text-red-600">Confirm Deletion</h2>
  <p class="mb-6">Are you sure you want to delete the event "<strong>{{ event.name }}</strong>"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Yes, Delete
    </button>
    <a href="{% url 'dashboard' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
