{% extends "base.html" %}
{% load static %}
{% block title %}Home | Triple Events{% endblock %}
{% block content %}
<div class="flex-grow pt-20">
  <!-- Carousel -->
  <div
    class="my-10"
    x-data="{
    activeSlide: 1,
    total: 5,
    init() {
      const next = () => {
        this.activeSlide = this.activeSlide === this.total ? 1 : this.activeSlide + 1;
        setTimeout(next, 3000);
      };
      setTimeout(next, 3000);
    }
  }"
  x-init="init()"
  >
    <div class="relative h-64 md:h-96 overflow-hidden rounded-lg">
      <template x-if="activeSlide === 1">
        <img
          src="{% static 'images/slide1.jpg' %}"
          class="w-full h-full object-cover"
        />
      </template>
      <template x-if="activeSlide === 2">
        <img
          src="{% static 'images/slide2.jpg' %}"
          class="w-full h-full object-cover"
        />
      </template>
      <template x-if="activeSlide === 3">
        <img
          src="{% static 'images/slide3.jpg' %}"
          class="w-full h-full object-cover"
        />
      </template>
      <template x-if="activeSlide === 4">
        <img
          src="{% static 'images/slide4.jpg' %}"
          class="w-full h-full object-cover"
        />
      </template>
      <template x-if="activeSlide === 5">
        <img
          src="{% static 'images/slide5.jpg' %}"
          class="w-full h-full object-cover"
        />
      </template>

      <!-- Navigation Buttons -->
      <button
        @click="activeSlide = activeSlide === 1 ? total : activeSlide - 1"
        class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 p-2 rounded-full shadow"
      >
        <svg
          class="w-6 h-6 text-blue-600"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button
        @click="activeSlide = activeSlide === total ? 1 : activeSlide + 1"
        class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 p-2 rounded-full shadow"
      >
        <svg
          class="w-6 h-6 text-blue-600"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>

    <!-- Dots -->
    <div class="flex justify-center mt-4 space-x-2">
      <template x-for="i in total" :key="i">
        <button
          class="w-4 h-4 rounded-full"
          :class="{ 'bg-blue-500': activeSlide === i, 'bg-blue-200': activeSlide !== i }"
          @click="activeSlide = i"
        ></button>
      </template>
    </div>
  </div>

  <!-- Welcome Message -->
  <div class="mt-10 mb-32">
    <h1 class="text-4xl font-bold text-blue-600">Welcome to Triple Events</h1>
    <p class="text-lg mt-4 text-gray-700 max-w-xl mx-auto">
      Plan, manage, and organize your events effortlessly.
    </p>
  </div>
</div>
{% endblock %}
